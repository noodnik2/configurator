name: Run Unit Tests

on:
  push:
    branches: main
  pull_request:
    types: [opened, edited, reopened]
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      - uses: actions/checkout@v3
      - run: go test -v ./...
