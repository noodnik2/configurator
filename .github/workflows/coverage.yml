name: Generate Coverage Reports

on:
  push:
    branches: main
  pull_request:
    types: [opened, edited, reopened]
    branches: [main]

jobs:
  coverage:
    needs: test
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Update coverage report
        uses: ncruces/go-coverage-report@v0.1.7
        with:
          report: 'true'
          chart: 'true'
          amend: 'false'
        if: |
          matrix.os == 'ubuntu-latest' &&
          github.event_name == 'push'
        continue-on-error: true
